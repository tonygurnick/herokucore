<table cellpadding="1" cellspacing="1" border="1">

<tr>

	<td></td>
</tr>
<tr>
	<td>waitForText</td>

<tr>
	<td>open</td>

	<td></td>
</tr>
<tr>
	<td>waitForElementPresent</td>
	<td>css=input</td>
	<td></td>
</tr>
<tr>
	<td>open</td>
	<td>/logout</td>
	<td></td>
</tr>
<tr>
	<td>waitForText</td>
	<td>css=.message</td>
